<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input type="text" [(ngModel)]="inputLogin"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="inputPassword"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click)="login()" block outline> Entrar </button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="cadastro()"> Cadastrar </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button clear (click)="esqueceuSenha()">Esqueceu a Senha?</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
