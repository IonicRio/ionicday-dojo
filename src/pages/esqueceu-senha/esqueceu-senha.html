<ion-header>
  <ion-navbar color="primary">
    <ion-title>Redefinir Senha</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Telefone:</ion-label>
      <ion-input type="text" [(ngModel)]="inputTelefone"></ion-input>
    </ion-item>
  </ion-list>
   <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="esqueceuSenha()"> Enviado </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
