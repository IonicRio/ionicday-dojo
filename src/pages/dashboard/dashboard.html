<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let passe of passes">
      <h3>{{passe.valide | date : "dd/MM/yyyy"}}</h3>
      <p>{{passe.status}}</p>
      <p>{{passe.numeroPasse}}</p>
    </ion-item>
  </ion-list>
</ion-content>
